<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MAD3 BY AVI </3</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#111,#000);
  font-family:system-ui;
  color:#eee;
}/* PHONE FRAME */ .phone{ width:360px; height:720px; border-radius:40px; background:linear-gradient(180deg,#0c0c0c,#050505); box-shadow:0 30px 80px rgba(0,0,0,.9), inset 0 0 30px rgba(255,255,255,.05); padding:18px; display:flex; flex-direction:column; gap:14px; }

/* HEADER */ .header{ text-align:center; font-weight:700; letter-spacing:1px; color:#ff4d6d; text-shadow:0 0 12px rgba(255,77,109,.6); }

/* CLOCK AREA */ .clockWrap{ flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; }

.ring{ width:220px; height:220px; border-radius:50%; position:relative; box-shadow:0 0 30px rgba(255,0,80,.4); }

.ring::before{ content:""; position:absolute; inset:-4px; border-radius:50%; background:conic-gradient(#ff004c,#00e5ff,#7cff00,#ffcc00,#ff004c); filter:blur(6px); }

.clock{ width:100%; height:100%; border-radius:50%; background:#000; position:relative; }

.hand{ position:absolute; left:50%; bottom:50%; transform-origin:50% 100%; } .hour{width:5px;height:48px;background:#ff4d4d;border-radius:4px} .minute{width:3px;height:68px;background:#4dd2ff;border-radius:3px} .second{width:2px;height:82px;background:#7cff00}

.center{ width:10px;height:10px; background:#fff;border-radius:50%; position:absolute;top:50%;left:50%;transform:translate(-50%,-50%); }

.timeText{ margin-top:14px; font-size:30px; font-weight:700; }

.dateText{ opacity:.7; }

/* CONTROLS */ .controls{ display:grid; grid-template-columns:1fr 1fr; gap:10px; } .controls button,.controls input,.controls select{ background:#111; color:#fff; border:1px solid #333; border-radius:12px; padding:10px; }

.section{ font-size:12px; opacity:.6; text-align:center; } </style>

</head>
<body><div class="phone">
  <div class="header">MAD3 BY AVI </3</div>  <div class="clockWrap">
    <div class="ring">
      <div class="clock">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
        <div class="center"></div>
      </div>
    </div>
    <div class="timeText" id="timeText">00:00</div>
    <div class="dateText" id="dateText">Monday</div>
  </div>  <div class="section">ALARM</div>
  <div class="controls">
    <input type="time" id="alarmTime">
    <select id="alarmDay">
      <option value="all">All Days</option>
      <option value="0">Sunday</option>
      <option value="1">Monday</option>
      <option value="2">Tuesday</option>
      <option value="3">Wednesday</option>
      <option value="4">Thursday</option>
      <option value="5">Friday</option>
      <option value="6">Saturday</option>
    </select>
    <button onclick="setAlarm()">Set</button>
    <button onclick="stopAlarm()">Stop</button>
  </div>  <div class="section">TIME CONTROL</div>
  <div class="controls">
    <input type="time" id="setTime">
    <button onclick="applyTime()">Apply</button>
    <button onclick="resetReal()">Real Time</button>
  </div>
</div><audio id="alarmSound" src="alarm.mp3"></audio>

<script>
let baseTime=null;let alarms=[];
function updateClock(){
 const now=baseTime?new Date(baseTime):new Date();
 const h=now.getHours(),m=now.getMinutes(),s=now.getSeconds();
 document.getElementById('timeText').innerText=String(h).padStart(2,'0')+':'+String(m).padStart(2,'0');
 const days=['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
 document.getElementById('dateText').innerText=days[now.getDay()];
 document.querySelector('.hour').style.transform=`translateX(-50%) rotate(${(h%12)*30+m/2}deg)`;
 document.querySelector('.minute').style.transform=`translateX(-50%) rotate(${m*6}deg)`;
 document.querySelector('.second').style.transform=`translateX(-50%) rotate(${s*6}deg)`;
 alarms.forEach(a=>{
  if((a.day==='all'||a.day==now.getDay())&&a.time===String(h).padStart(2,'0')+':'+String(m).padStart(2,'0')){
    document.getElementById('alarmSound').play();
  }
 });
 if(baseTime) baseTime.setSeconds(baseTime.getSeconds()+1);
}
function applyTime(){const t=setTime.value;if(!t)return;const n=new Date();const[x,y]=t.split(':');baseTime=new Date(n.getFullYear(),n.getMonth(),n.getDate(),x,y,0)}
function resetReal(){baseTime=null}
function setAlarm(){alarms.push({time:alarmTime.value,day:alarmDay.value})}
function stopAlarm(){const a=alarmSound;a.pause();a.currentTime=0}
setInterval(updateClock,1000);updateClock();
</script></body>
</html>
