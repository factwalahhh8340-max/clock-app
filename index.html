<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxury Clock by Abhi</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui;}
body{display:flex;justify-content:center;align-items:flex-start;background:#0a0a0a;height:100vh;color:#fff;}
.container{width:360px;padding:10px;display:flex;flex-direction:column;align-items:center;}

/* HEADER */
.header{
  font-size:18px;font-weight:bold;margin-bottom:20px;color:#ff6f61;
  text-shadow:0 0 6px #ff6f61,0 0 12px #ff6f61;
}

/* CLOCK RING */
.clock-ring{
  position:relative;width:250px;height:250px;border-radius:50%;
  display:flex;justify-content:center;align-items:center;
}
.ring1,.ring2,.ring3{
  position:absolute;width:250px;height:250px;border-radius:50%;
  border:2px solid transparent;box-shadow:0 0 15px red,0 0 25px yellow,0 0 35px green;
  animation:spin 8s linear infinite;
}
.ring2{width:230px;height:230px;box-shadow:0 0 10px blue,0 0 20px red,0 0 30px yellow;animation:spin 12s linear infinite reverse;}
.ring3{width:210px;height:210px;box-shadow:0 0 8px green,0 0 15px blue,0 0 22px red;animation:spin 10s linear infinite;}

@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}

/* CLOCK BODY */
.clock-body{position:absolute;width:180px;height:180px;border-radius:50%;background:black;display:flex;justify-content:center;align-items:center;}
.mark{position:absolute;width:2px;height:8px;background:#555;top:6px;left:50%;transform-origin:50% 90px;}
.mark.big{height:14px;background:#aaa;}
.number{position:absolute;font-weight:bold;font-size:14px;text-shadow:0 0 6px #0ff;}
.n12{top:5px;left:50%;transform:translateX(-50%);color:#ff5252;}
.n3{right:5px;top:50%;transform:translateY(-50%);color:#40c4ff;}
.n6{bottom:5px;left:50%;transform:translateX(-50%);color:#69f0ae;}
.n9{left:5px;top:50%;transform:translateY(-50%);color:#ffd740;}

/* HANDS */
.hand{position:absolute;left:50%;bottom:50%;transform-origin:50% 100%;border-radius:4px;}
.hour{width:5px;height:50px;background:red;}
.minute{width:3px;height:70px;background:blue;}
.second{width:2px;height:85px;background:green;}

/* CENTER DOT */
.center{width:8px;height:8px;background:white;border-radius:50%;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);}

/* TIME & DATE DISPLAY */
.time-display{margin-top:220px;font-size:22px;font-weight:bold;}
.date-display{font-size:14px;opacity:.8;margin-bottom:10px;}
.separator{width:100%;height:1px;background:#444;margin:10px 0;}

/* PANELS */
.panel{width:100%;display:flex;flex-direction:column;gap:6px;margin-bottom:10px;}
.panel input,.panel select,.panel button{padding:8px;background:#111;color:#fff;border:1px solid #333;border-radius:6px;font-size:14px;}
button:hover{cursor:pointer;background:#222;}

</style>
</head>
<body>

<div class="container">

<div class="header">MADE BY ABHI</div>

<div class="clock-ring">
  <div class="ring1"></div>
  <div class="ring2"></div>
  <div class="ring3"></div>
  
  <div class="clock-body">
    <div class="hand hour"></div>
    <div class="hand minute"></div>
    <div class="hand second"></div>
    <div class="center"></div>
    
    <div class="mark big" style="transform:rotate(0deg)"></div>
    <div class="mark" style="transform:rotate(30deg)"></div>
    <div class="mark" style="transform:rotate(60deg)"></div>
    <div class="mark big" style="transform:rotate(90deg)"></div>
    <div class="mark" style="transform:rotate(120deg)"></div>
    <div class="mark" style="transform:rotate(150deg)"></div>
    <div class="mark big" style="transform:rotate(180deg)"></div>
    <div class="mark" style="transform:rotate(210deg)"></div>
    <div class="mark" style="transform:rotate(240deg)"></div>
    <div class="mark big" style="transform:rotate(270deg)"></div>
    <div class="mark" style="transform:rotate(300deg)"></div>
    <div class="mark" style="transform:rotate(330deg)"></div>

    <div class="number n12">12</div>
    <div class="number n3">3</div>
    <div class="number n6">6</div>
    <div class="number n9">9</div>
  </div>
</div>

<div class="time-display" id="timeText">00:00:00</div>
<div class="date-display" id="dateText">Wednesday 17/12/2025</div>

<div class="separator">_______________</div>

<div class="panel">
  <input type="time" id="alarmTime">
  <select id="alarmDay">
    <option value="all">All Days</option>
    <option value="0">Sunday</option>
    <option value="1">Monday</option>
    <option value="2">Tuesday</option>
    <option value="3">Wednesday</option>
    <option value="4">Thursday</option>
    <option value="5">Friday</option>
    <option value="6">Saturday</option>
  </select>
  <button onclick="setAlarm()">Set Alarm</button>
  <button onclick="stopAlarm()">Stop Alarm</button>
  <button onclick="clearAlarm()">Clear Alarm</button>
</div>

<div class="separator">_______________</div>

<div class="panel">
  <input type="time" id="setTime">
  <button onclick="applyTime()">Apply Time</button>
  <button onclick="resetReal()">Real Time Tracking</button>
</div>

<audio id="alarmSound" src="alarm.mp3"></audio>

<script>
let baseTime=null;
let alarms=[];

function updateClock(){
  const now=baseTime?new Date(baseTime):new Date();
  const h=now.getHours(),m=now.getMinutes(),s=now.getSeconds();
  document.getElementById("timeText").innerHTML=
    String(h).padStart(2,"0")+":"+String(m).padStart(2,"0")+":"+String(s).padStart(2,"0");
  const days=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
  document.getElementById("dateText").innerHTML=days[now.getDay()]+" "+String(now.getDate()).padStart(2,"0")+"/"+String(now.getMonth()+1).padStart(2,"0")+"/"+now.getFullYear();

  document.querySelector(".hour").style.transform=
    `translateX(-50%) rotate(${(h%12)*30+m/2}deg)`;
  document.querySelector(".minute").style.transform=
    `translateX(-50%) rotate(${m*6}deg)`;
  document.querySelector(".second").style.transform=
    `translateX(-50%) rotate(${s*6}deg)`;

  alarms.forEach(a=>{
    if((a.day==='all'||a.day==now.getDay()) &&
      a.time===String(h).padStart(2,"0")+":"+String(m).padStart(2,"0")){
      document.getElementById("alarmSound").play();
    }
  });

  if(baseTime) baseTime.setSeconds(baseTime.getSeconds()+1);
}

function applyTime(){
  const t=document.getElementById("setTime").value;
  if(!t)return;
  const n=new Date();const[x,y]=t.split(":");
  baseTime=new Date(n.getFullYear(),n.getMonth(),n.getDate(),x,y,0);
}
function resetReal(){baseTime=null;}
function setAlarm(){
  alarms.push({
    time:document.getElementById("alarmTime").value,
    day:document.getElementById("alarmDay").value
  });
}
function stopAlarm(){
  const a=document.getElementById("alarmSound");
  a.pause();a.currentTime=0;
}
function clearAlarm(){alarms=[];stopAlarm();}

setInterval(updateClock,1000);
updateClock();
</script>

</body>
</html>
