<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>MAD3 BY AVI </3</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#000;
  font-family:system-ui;
  color:#fff;
}/* FIXED PHONE SIZE */ .phone{ width:360px; height:720px; background:#050505; border-radius:40px; box-shadow:0 0 60px rgba(0,0,0,.9); padding:16px; display:flex; flex-direction:column; gap:14px; }

.header{ text-align:center; font-weight:700; letter-spacing:1px; color:#ff4d6d; text-shadow:0 0 12px #ff4d6d; }

/* CLOCK AREA */ .clockArea{ flex:1; display:flex; justify-content:center; align-items:center; position:relative; }

/* NEON RINGS */ .ring{ position:absolute; border-radius:50%; filter:blur(3px); } .ring1{ width:240px;height:240px; background:conic-gradient( from 0deg, rgba(255,0,76,0) 0deg, rgba(255,0,76,.2) 40deg, rgba(255,0,76,.8) 90deg, rgba(255,0,76,.2) 140deg, rgba(255,0,76,0) 180deg, transparent 360deg ); animation:spin 8s linear infinite; } .ring2{ width:265px;height:265px; background:conic-gradient( from 120deg, rgba(0,229,255,0) 0deg, rgba(0,229,255,.25) 50deg, rgba(0,229,255,.9) 100deg, rgba(0,229,255,.25) 150deg, rgba(0,229,255,0) 200deg, transparent 360deg ); animation:spin 14s linear infinite reverse; } .ring3{ width:290px;height:290px; background:conic-gradient( from 240deg, rgba(124,255,0,0) 0deg, rgba(124,255,0,.25) 60deg, rgba(124,255,0,.85) 120deg, rgba(124,255,0,.25) 180deg, rgba(124,255,0,0) 240deg, transparent 360deg ); animation:spin 22s linear infinite; }

/* CLOCK BODY */ .clock{ width:200px;height:200px; background:#000; border-radius:50%; position:relative; z-index:5; }

.num{ position:absolute; font-weight:700; } .n12{top:8px;left:50%;transform:translateX(-50%);color:red} .n3{right:8px;top:50%;transform:translateY(-50%);color:#00e5ff} .n6{bottom:8px;left:50%;transform:translateX(-50%);color:#7cff00} .n9{left:8px;top:50%;transform:translateY(-50%);color:#ffcc00}

.hand{ position:absolute; left:50%;bottom:50%; transform-origin:50% 100%; } .hour{width:5px;height:45px;background:red} .minute{width:3px;height:65px;background:#00e5ff} .second{width:2px;height:80px;background:#7cff00} .center{ width:10px;height:10px;background:#fff; border-radius:50%; position:absolute;top:50%;left:50%; transform:translate(-50%,-50%); }

.info{text-align:center} .time{font-size:28px;font-weight:700} .date{opacity:.7;font-size:14px}

/* CONTROLS */ .controls{ display:grid; grid-template-columns:1fr 1fr 1fr; gap:12px; } .box{ background:#111; border-radius:16px; padding:10px; } .box label{font-size:12px;opacity:.6} .box input,.box select,.box button{ width:100%; margin-top:6px; padding:10px; background:#000; border:1px solid #333; border-radius:12px; color:#fff; font-size:14px; }

@keyframes spin{to{transform:rotate(360deg)}} </style>

</head>
<body><div class="phone">
  <div class="header">MAD3 BY AVI </3</div>  <div class="clockArea">
    <div class="ring ring3"></div>
    <div class="ring ring2"></div>
    <div class="ring ring1"></div><div class="clock">
  <div class="hand hour"></div>
  <div class="hand minute"></div>
  <div class="hand second"></div>
  <div class="center"></div>
  <div class="num n12">12</div>
  <div class="num n3">3</div>
  <div class="num n6">6</div>
  <div class="num n9">9</div>
</div>

  </div>  <div class="info">
    <div class="time" id="timeText">00:00</div>
    <div class="date" id="dateText">01 Jan 2025 â€¢ Monday</div>
  </div>  <div class="controls">
    <div class="box">
      <label>Alarm</label>
      <input type="time" id="alarmTime">
      <button onclick="setAlarm()">Set</button>
    </div><div class="box">
  <label>Date</label>
  <input type="date" id="dateSet">
  <button onclick="setDate()">Apply</button>
</div>

<div class="box">
  <label>Time</label>
  <input type="time" id="timeSet">
  <button onclick="setTime()">Apply</button>
</div>

  </div>
</div><audio id="alarmSound" src="alarm.mp3"></audio>

<script>
let base=null,alarm=null;

function tick(){
  const now=base?new Date(base):new Date();
  const h=now.getHours(),m=now.getMinutes(),s=now.getSeconds();
  timeText.innerText=String(h).padStart(2,"0")+":"+String(m).padStart(2,"0");
  dateText.innerText=now.toDateString();

  document.querySelector('.hour').style.transform=`translateX(-50%) rotate(${(h%12)*30+m/2}deg)`;
  document.querySelector('.minute').style.transform=`translateX(-50%) rotate(${m*6}deg)`;
  document.querySelector('.second').style.transform=`translateX(-50%) rotate(${s*6}deg)`;

  if(alarm===timeText.innerText) alarmSound.play();
  if(base) base.setSeconds(base.getSeconds()+1);
}
function setTime(){const [h,m]=timeSet.value.split(':');const d=new Date();base=new Date(d.getFullYear(),d.getMonth(),d.getDate(),h,m,0)}
function setDate(){const d=new Date(dateSet.value);if(base){base.setFullYear(d.getFullYear(),d.getMonth(),d.getDate())}}
function setAlarm(){alarm=alarmTime.value}

setInterval(tick,1000);tick();
</script></body>
</html>
