<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>LUXURY ORBIT ALARM CLOCK</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;background:#000;font-family:Poppins,system-ui;color:#eee}/* ===== PHONE FIXED FRAME ===== */ .app{ width:100vw;max-width:430px;min-height:100vh;margin:0 auto; display:flex;flex-direction:column;align-items:center;justify-content:space-between; }

/* ===== CLOCK AREA ===== */ .clock-wrap{margin-top:22px;position:relative;width:300px;height:300px}

/* outer holder / .ring-holder{ position:absolute;inset:0;border-radius:50%; background:#000; / inner always black */ }

/* ===== THREE THIN ORBIT LINES (HALF-ENERGY) ===== */ .orbit{ position:absolute;inset:10px;border-radius:50%; filter: drop-shadow(0 0 6px rgba(0,255,255,.45)); } .orbit::before{ content:"";position:absolute;inset:0;border-radius:50%; background:conic-gradient(from var(--a), transparent 0deg, transparent 140deg, var(--c) 170deg, rgba(255,255,255,.9) 185deg, rgba(255,255,255,.4) 205deg, transparent 230deg, transparent 360deg); } .orbit.one{--c:#00ffcc;animation:spin 6s linear infinite} .orbit.two{--c:#3aa0ff;inset:16px;animation:spin 8s linear infinite reverse} .orbit.three{--c:#ffe14d;inset:22px;animation:spin 10s linear infinite}

@keyframes spin{to{--a:360deg}}

/* ===== TICKS & NUMBERS ===== */ .ticks{position:absolute;inset:28px;border-radius:50%} .tick{ position:absolute;left:50%;top:0;transform-origin:50% 122px; width:2px;height:10px;background:#2a2a2a } .tick.big{height:16px;background:#555}

.n12{position:absolute;top:8px;left:50%;transform:translateX(-50%);font-size:18px;color:#ffe14d} .n3{position:absolute;right:8px;top:50%;transform:translateY(-50%);font-size:16px;color:#3aa0ff} .n6{position:absolute;bottom:6px;left:50%;transform:translateX(-50%);font-size:16px;color:#00ffcc} .n9{position:absolute;left:8px;top:50%;transform:translateY(-50%);font-size:16px;color:#ff4d4d}

/* ===== HANDS ===== */ .hand{position:absolute;left:50%;top:50%;transform-origin:50% 100%;} .hour{width:6px;height:70px;background:#3aa0ff;border-radius:6px;transform:translate(-50%,-100%) rotate(0deg)} .min{width:4px;height:95px;background:#00ffcc;border-radius:6px;transform:translate(-50%,-100%) rotate(0deg)} .sec{width:2px;height:115px;background:#ff4d4d;border-radius:6px;transform:translate(-50%,-100%) rotate(0deg)} .center{position:absolute;left:50%;top:50%;width:10px;height:10px;background:#fff;border-radius:50%;transform:translate(-50%,-50%)}

/* ===== DATE BAR ===== */ .datebar{margin-top:12px;text-align:center} .datebar .day{font-size:18px;letter-spacing:2px} .datebar .date{font-size:14px;color:#aaa}

/* ===== CONTROLS ===== */ .controls{ width:100%;padding:14px 16px 24px; display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px } .btn{ padding:14px;border-radius:14px;text-align:center; background:#111;border:1px solid #222;color:#eee;font-size:14px } .btn.primary{background:linear-gradient(135deg,#00ffcc,#3aa0ff);color:#000;font-weight:600}

.small{font-size:12px;color:#aaa}

/* ===== FIXED SIZE ===== */ @media (min-width:431px){.app{max-width:430px}} </style>

</head>
<body>
<div class="app">  <div>
    <div class="clock-wrap">
      <div class="ring-holder"></div>
      <div class="orbit one"></div>
      <div class="orbit two"></div>
      <div class="orbit three"></div><div class="ticks" id="ticks"></div>
  <div class="n12">12</div><div class="n3">3</div><div class="n6">6</div><div class="n9">9</div>

  <div class="hand hour" id="h"></div>
  <div class="hand min" id="m"></div>
  <div class="hand sec" id="s"></div>
  <div class="center"></div>
</div>

<div class="datebar">
  <div class="day" id="day">MONDAY</div>
  <div class="date" id="date">01 JAN 2025</div>
</div>

  </div>  <div class="controls">
    <div class="btn">Alarm<br><span class="small">Set / Stop</span></div>
    <div class="btn primary">Time<br><span class="small">Edit</span></div>
    <div class="btn">Date<br><span class="small">Day</span></div>
  </div>
</div><script>
// ticks
const t=document.getElementById('ticks');
for(let i=0;i<60;i++){
  const d=document.createElement('div');
  d.className='tick'+(i%5==0?' big':'');
  d.style.transform=`rotate(${i*6}deg)`;
  t.appendChild(d);
}

// clock
function run(){
  const n=new Date();
  const h=n.getHours()%12;
  const m=n.getMinutes();
  const s=n.getSeconds();
  document.getElementById('h').style.transform=`translate(-50%,-100%) rotate(${h*30+m/2}deg)`;
  document.getElementById('m').style.transform=`translate(-50%,-100%) rotate(${m*6}deg)`;
  document.getElementById('s').style.transform=`translate(-50%,-100%) rotate(${s*6}deg)`;
  document.getElementById('day').innerText=n.toLocaleDateString('en-US',{weekday:'long'}).toUpperCase();
  document.getElementById('date').innerText=n.toLocaleDateString('en-GB',{day:'2-digit',month:'short',year:'numeric'}).toUpperCase();
}
setInterval(run,1000);run();
</script></body>
</html>
