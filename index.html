<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DEON MISHRA CLOCK</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0a0a0a;
  font-family:system-ui;
  color:#eee;
}

/* MAIN GRID */
.wrapper{
  display:grid;
  grid-template-columns:1fr auto 1fr;
  gap:20px;
  align-items:center;
}

/* ROTATING COLOR RING */
.ring{
  width:240px;
  height:240px;
  border-radius:50%;
  background:conic-gradient(
    red, blue, green, purple, yellow, red
  );
  animation:spin 6s linear infinite;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* BLACK CLOCK BODY */
.clock{
  width:200px;
  height:200px;
  border-radius:50%;
  background:black;
  position:relative;
}

/* MARKS */
.mark{
  position:absolute;
  width:2px;
  height:8px;
  background:#555;
  top:6px;
  left:50%;
  transform-origin:50% 94px;
}
.mark.big{height:14px;background:#aaa}

/* NUMBERS */
.number{
  position:absolute;
  font-size:14px;
  font-weight:bold;
}
.n12{top:8px;left:50%;transform:translateX(-50%);color:#ff5252;text-shadow:0 0 6px}
.n3{right:8px;top:50%;transform:translateY(-50%);color:#40c4ff;text-shadow:0 0 6px}
.n6{bottom:8px;left:50%;transform:translateX(-50%);color:#69f0ae;text-shadow:0 0 6px}
.n9{left:8px;top:50%;transform:translateY(-50%);color:#ffd740;text-shadow:0 0 6px}

/* HANDS */
.hand{
  position:absolute;
  left:50%;
  bottom:50%;
  transform-origin:50% 100%;
}
.hour{width:5px;height:45px;background:red;border-radius:4px}
.minute{width:3px;height:65px;background:blue;border-radius:3px}
.second{width:2px;height:80px;background:green}

/* CENTER DOT */
.center{
  width:8px;height:8px;
  background:white;
  border-radius:50%;
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
}

/* PANELS */
.panel{
  display:flex;
  flex-direction:column;
  gap:8px;
}
.panel input,.panel select,.panel button{
  padding:10px;
  background:#111;
  color:#fff;
  border:1px solid #333;
  border-radius:8px;
  font-size:14px;
}

/* DATE */
.dateBox{
  text-align:center;
}
.dateBox .time{font-size:22px}
.dateBox .date{font-size:14px;opacity:.8}

/* ANIMATION */
@keyframes spin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}
</style>
</head>

<body>

<div class="wrapper">

<!-- LEFT : ALARM -->
<div class="panel">
  <input type="time" id="alarmTime">
  <select id="alarmDay">
    <option value="all">All Days</option>
    <option value="0">Sunday</option>
    <option value="1">Monday</option>
    <option value="2">Tuesday</option>
    <option value="3">Wednesday</option>
    <option value="4">Thursday</option>
    <option value="5">Friday</option>
    <option value="6">Saturday</option>
  </select>
  <button onclick="setAlarm()">Set Alarm</button>
  <button onclick="stopAlarm()">Stop Alarm</button>
</div>

<!-- CENTER : CLOCK -->
<div class="dateBox">
  <div class="ring">
    <div class="clock">
      <div class="hand hour"></div>
      <div class="hand minute"></div>
      <div class="hand second"></div>
      <div class="center"></div>

      <div class="mark big" style="transform:rotate(0deg)"></div>
      <div class="mark" style="transform:rotate(30deg)"></div>
      <div class="mark" style="transform:rotate(60deg)"></div>
      <div class="mark big" style="transform:rotate(90deg)"></div>
      <div class="mark" style="transform:rotate(120deg)"></div>
      <div class="mark" style="transform:rotate(150deg)"></div>
      <div class="mark big" style="transform:rotate(180deg)"></div>
      <div class="mark" style="transform:rotate(210deg)"></div>
      <div class="mark" style="transform:rotate(240deg)"></div>
      <div class="mark big" style="transform:rotate(270deg)"></div>
      <div class="mark" style="transform:rotate(300deg)"></div>
      <div class="mark" style="transform:rotate(330deg)"></div>

      <div class="number n12">12</div>
      <div class="number n3">3</div>
      <div class="number n6">6</div>
      <div class="number n9">9</div>
    </div>
  </div>

  <div class="time" id="timeText">00:00</div>
  <div class="date" id="dateText">Monday</div>
</div>

<!-- RIGHT : TIME SET -->
<div class="panel">
  <input type="time" id="setTime">
  <button onclick="applyTime()">Apply Time</button>
  <button onclick="resetReal()">Real Time</button>
</div>

</div>

<audio id="alarmSound" src="alarm.mp3"></audio>

<script>
let baseTime=null;
let alarms=[];

function updateClock(){
  const now=baseTime?new Date(baseTime):new Date();
  const h=now.getHours(),m=now.getMinutes(),s=now.getSeconds();

  document.getElementById("timeText").innerHTML=
    String(h).padStart(2,"0")+":"+String(m).padStart(2,"0");

  const days=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
  document.getElementById("dateText").innerHTML=days[now.getDay()];

  document.querySelector(".hour").style.transform=
    `translateX(-50%) rotate(${(h%12)*30+m/2}deg)`;
  document.querySelector(".minute").style.transform=
    `translateX(-50%) rotate(${m*6}deg)`;
  document.querySelector(".second").style.transform=
    `translateX(-50%) rotate(${s*6}deg)`;

  alarms.forEach(a=>{
    if((a.day==='all'||a.day==now.getDay()) &&
      a.time===String(h).padStart(2,"0")+":"+String(m).padStart(2,"0")){
      document.getElementById("alarmSound").play();
    }
  });

  if(baseTime) baseTime.setSeconds(baseTime.getSeconds()+1);
}

function applyTime(){
  const t=document.getElementById("setTime").value;
  if(!t)return;
  const n=new Date();const[x,y]=t.split(":");
  baseTime=new Date(n.getFullYear(),n.getMonth(),n.getDate(),x,y,0);
}
function resetReal(){baseTime=null;}
function setAlarm(){
  alarms.push({
    time:document.getElementById("alarmTime").value,
    day:document.getElementById("alarmDay").value
  });
}
function stopAlarm(){
  const a=document.getElementById("alarmSound");
  a.pause();a.currentTime=0;
}

setInterval(updateClock,1000);
updateClock();
</script>

</body>
</html>
