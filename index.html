<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MADE BY ABHI</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#000;
  font-family:system-ui, sans-serif;
  color:#fff;
}
.phone{
  width:360px;
  height:720px;
  background:#111;
  border-radius:30px;
  padding:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  box-shadow:0 0 20px #000;
}
.header{
  font-size:18px;
  font-weight:bold;
  letter-spacing:2px;
  margin-bottom:20px;
  color:#8affc1;
}
.clock-ring{
  width:250px;
  height:250px;
  border-radius:50%;
  position:relative;
  margin-bottom:20px;
  overflow:hidden;
}
.ring-light{
  width:100%;
  height:100%;
  border-radius:50%;
  background:conic-gradient(red,orange,yellow,green,blue,purple,red);
  position:absolute;
  top:0;left:0;
  animation:spin 6s linear infinite;
}
@keyframes spin{
  0%{transform:rotate(0deg)}
  100%{transform:rotate(360deg)}
}
.clock{
  width:200px;
  height:200px;
  background:black;
  border-radius:50%;
  position:absolute;
  top:25px;
  left:25px;
  display:flex;
  justify-content:center;
  align-items:center;
}
.mark{
  position:absolute;
  width:2px;
  height:8px;
  background:#555;
  top:6px;
  left:50%;
  transform-origin:50% 94px;
}
.mark.big{height:14px;background:#aaa;}
.number{
  position:absolute;
  font-size:14px;
  font-weight:bold;
  color:#0ff;
  text-shadow:0 0 5px #0ff;
}
.n12{top:5px;left:50%;transform:translateX(-50%);}
.n3{right:5px;top:50%;transform:translateY(-50%);}
.n6{bottom:5px;left:50%;transform:translateX(-50%);}
.n9{left:5px;top:50%;transform:translateY(-50%);}
.hand{
  position:absolute;
  left:50%;
  bottom:50%;
  transform-origin:50% 100%;
}
.hour{width:4px;height:50px;background:#ff5555;border-radius:4px;}
.minute{width:3px;height:70px;background:#55ff55;border-radius:3px;}
.second{width:2px;height:90px;background:#5555ff;}
.center-dot{
  width:8px;height:8px;
  background:#fff;
  border-radius:50%;
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
}
.panel{
  width:100%;
  display:flex;
  flex-direction:column;
  gap:10px;
  margin-top:10px;
}
.panel input, .panel select, .panel button{
  padding:10px;
  border-radius:8px;
  border:none;
  background:#222;
  color:#fff;
  font-size:14px;
}
.separator{
  width:100%;
  border-top:1px solid #555;
  margin:10px 0;
}
</style>
</head>
<body>
<div class="phone">
  <div class="header">MADE BY ABHI</div>
  <div class="clock-ring">
    <div class="ring-light"></div>
    <div class="clock">
      <div class="hand hour"></div>
      <div class="hand minute"></div>
      <div class="hand second"></div>
      <div class="center-dot"></div>
      <div class="number n12">12</div>
      <div class="number n3">3</div>
      <div class="number n6">6</div>
      <div class="number n9">9</div>
    </div>
  </div>
  <div class="panel">
    <input type="time" id="alarmTime" placeholder="Alarm Time">
    <select id="alarmDay">
      <option value="all">All Days</option>
      <option value="0">Sunday</option>
      <option value="1">Monday</option>
      <option value="2">Tuesday</option>
      <option value="3">Wednesday</option>
      <option value="4">Thursday</option>
      <option value="5">Friday</option>
      <option value="6">Saturday</option>
    </select>
    <button onclick="setAlarm()">Set Alarm</button>
    <button onclick="stopAlarm()">Stop Alarm</button>
    <button onclick="clearAlarm()">Clear Alarm</button>
  </div>
  <div class="separator">_______________</div>
  <div class="panel">
    <input type="date" id="setDate">
    <button onclick="setDateFunc()">Set Date</button>
  </div>
  <div class="separator">_______________</div>
  <div class="panel">
    <input type="time" id="setTime" placeholder="Set Time">
    <button onclick="applyTime()">Apply Time</button>
    <button onclick="resetReal()">Real Time</button>
  </div>
  <div style="margin-top:10px; font-size:14px;" id="displayDate"></div>
  <div style="font-size:16px;" id="displayTime"></div>
</div>
<audio id="alarmSound" src="alarm.mp3"></audio>
<script>
let baseTime=null;
let alarms=[];
function updateClock(){
  const now=baseTime?new Date(baseTime):new Date();
  const h=now.getHours(), m=now.getMinutes(), s=now.getSeconds();
  document.querySelector('.hour').style.transform=`translateX(-50%) rotate(${(h%12)*30+m/2}deg)`;
  document.querySelector('.minute').style.transform=`translateX(-50%) rotate(${m*6}deg)`;
  document.querySelector('.second').style.transform=`translateX(-50%) rotate(${s*6}deg)`;
  document.getElementById('displayTime').innerHTML=String(h).padStart(2,'0')+':'+String(m).padStart(2,'0')+':'+String(s).padStart(2,'0');
  const days=['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
  document.getElementById('displayDate').innerHTML=days[now.getDay()]+' '+now.getDate()+'/'+(now.getMonth()+1)+'/'+now.getFullYear();
  alarms.forEach(a=>{
    if((a.day==='all'||a.day==now.getDay()) && a.time===String(h).padStart(2,'0')+':'+String(m).padStart(2,'0')){
      document.getElementById('alarmSound').play();
    }
  });
  if(baseTime) baseTime.setSeconds(baseTime.getSeconds()+1);
}
function applyTime(){
  const t=document.getElementById('setTime').value;
  if(!t) return;
  const n=new Date();
  const [x,y]=t.split(':');
  baseTime=new Date(n.getFullYear(),n.getMonth(),n.getDate(),x,y,0);
}
function resetReal(){baseTime=null;}
function setAlarm(){
  alarms.push({time:document.getElementById('alarmTime').value,day:document.getElementById('alarmDay').value});
}
function stopAlarm(){
  const a=document.getElementById('alarmSound');a.pause();a.currentTime=0;
}
function clearAlarm(){alarms=[]; stopAlarm();}
function setDateFunc(){
  const d=document.getElementById('setDate').value;
  if(!d) return;
  const nd=new Date(d);
  baseTime=baseTime||new Date();
  baseTime.setFullYear(nd.getFullYear(),nd.getMonth(),nd.getDate());
}
setInterval(updateClock,1000);
updateClock();
</script>
</body>
</html>
